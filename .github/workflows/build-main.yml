name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write  # Required for Pages deployment

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          cache: true  # Enables pub cache for faster dependency resolution

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build -d

      - name: Generate localizations
        run: flutter gen-l10n

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5  # Automatically detects base path for project sites

      - name: Build web (WASM)
        run: flutter build web --wasm --base-href "${{ steps.pages.outputs.base_path }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
