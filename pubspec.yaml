name: cool_app_fe
description: "Coolest app ever made. This is the Flutter frontend of it"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  http: ^1.6.0
  provider: ^6.1.5+1

  # Required for json_serializable
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Tools to write binaries that run builders
  build_runner: ^2.10.4

  # Automatically generate code for converting to and from JSON
  json_serializable: ^6.11.3
flutter:

  uses-material-design: true
